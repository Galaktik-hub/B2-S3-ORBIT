<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Traveler - Login/Signup</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/modal.css">
    <link rel="stylesheet" href="style/starwars.css">
</head>

<body>

    <div class="space">
        <div class="stars"></div>
        <div class="planets"></div>
    </div>

    <div class="container">
        <!-- Formulaire de connexion -->
        <div id="login-form">
            <h1>Connexion à la galaxie</h1>
            <form action="back/back_login.php" method="post">
                <input type="text" name="pseudo" placeholder="Pseudo" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Entrer dans l'univers</button>
            </form>
            <p style="margin-top: 10px;">Pas de compte? <a href="#" id="show-register">Inscription</a></p>
        </div>

        <!-- Formulaire d'inscription -->
        <div id="register-form" style="display:none;">
            <h1>S'inscrire à la galaxie</h1>
            <form action="back/back_inscription.php" method="post">
                <input type="text" name="pseudo" placeholder="Pseudo" required>
                <input type="file" name="image" id="image" enctype="multipart/form-data">
                <select name="role" id="">
                    <option value="">Non définie</option>
                    <option value="">Sith</option>
                    <option value="">Jedi</option>
                    <option value="">Rebelle</option>
                    <option value="">Espion de l'empire</option>
                </select>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Rejoindre l'univers</button>
            </form>
            <p style="margin-top: 10px;">Déjà un compte? <a href="#" id="show-login">Connexion</a></p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-header"></div>
            <div class="modal-body" id="modal-body"></div>
            <button class="close-btn" id="close-modal">Close</button>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/starwars.js"></script>
</body>

</html>
