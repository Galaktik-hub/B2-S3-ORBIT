<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Traveler - Login/Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/modal.css"> 
</head>
<body>

    <div class="stars"></div>
    <div class="planets"></div>

    <div class="container">
        <!-- Formulaire de connexion -->
        <div id="login-form">
            <h1>Login to the Galaxy</h1>
            <form action="back/back_login.php" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Enter the Universe</button>
            </form>
            <p style="margin-top: 10px;">Don't have an account? <a href="#" id="show-register">Sign up</a></p>
        </div>

        <!-- Formulaire d'inscription -->
        <div id="register-form" style="display:none;">
            <h1>Sign up for the Galaxy</h1>
            <form action="back/back_inscription.php" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="text" name="pseudo" placeholder="Pseudo" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Join the Universe</button>
            </form>            
            <p style="margin-top: 10px;">Already have an account? <a href="#" id="show-login">Log in</a></p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-header"></div>
            <div class="modal-body" id="modal-body"></div>
            <button class="close-btn" id="close-modal">Close</button>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/modal.js"></script> 
</body>
</html>
